<div class="min-w-[400px] max-w-[500px] bg-dark-bg text-text-primary sm:min-w-[320px] sm:max-w-[90vw]">
  <!-- Header -->
  <div class="flex items-center justify-between p-6 border-l-4 bg-dark-elevated rounded-t-lg" [style.border-left-color]="data.backgroundColor">
    <div class="flex items-center gap-4 flex-1">
      <div class="flex items-center justify-center w-10 h-10 bg-accent-primary rounded-xl text-white flex-shrink-0">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
      <div class="flex-1 min-w-0">
        <h2 class="m-0 text-xl font-semibold text-text-primary break-words">{{ data.title }}</h2>
        <p class="mt-1 text-sm text-accent-primary flex items-center font-medium" *ngIf="data.medicineName">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
          </svg>
          {{ data.medicineName }}
        </p>
      </div>
    </div>
    <button mat-icon-button (click)="onClose()" class="text-text-secondary hover:text-text-primary hover:bg-white/10 flex-shrink-0">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Content -->
  <div class="p-6 bg-dark-bg">
    <!-- Description -->
    <div class="mb-6" *ngIf="data.description && data.description.trim()">
      <h3 class="flex items-center text-lg font-semibold text-text-primary mb-3">
        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
        </svg>
        Descripci√≥n
      </h3>
      <p class="text-text-secondary leading-relaxed m-0 p-4 bg-dark-elevated rounded-lg border border-dark-border break-words">{{ data.description }}</p>
    </div>

    <!-- Date & Time -->
    <div class="mb-6 last:mb-0">
      <h3 class="flex items-center text-lg font-semibold text-text-primary mb-3">
        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Fecha y Hora
      </h3>
      <div class="flex flex-col gap-3">
        <div class="flex items-center gap-2 p-3 bg-dark-elevated rounded-lg border border-dark-border">
          <span class="font-semibold text-text-secondary min-w-[60px] flex-shrink-0">Inicio:</span>
          <span class="text-text-primary font-medium">{{ formatDate(data.startDate) }}</span>
        </div>
        <div class="flex items-center gap-2 p-3 bg-dark-elevated rounded-lg border border-dark-border">
          <span class="font-semibold text-text-secondary min-w-[60px] flex-shrink-0">Fin:</span>
          <span class="text-text-primary font-medium">{{ formatDate(data.endDate) }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="p-4 pt-6 bg-dark-bg border-t border-dark-border flex justify-end rounded-b-lg">
    <button mat-button (click)="onClose()" class="text-accent-primary font-medium uppercase tracking-wider hover:bg-accent-primary/10">
      Cerrar
    </button>
  </div>
</div>
