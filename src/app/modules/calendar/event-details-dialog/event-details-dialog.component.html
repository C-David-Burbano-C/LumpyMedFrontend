<div class="event-details-dialog">
  <!-- Header -->
  <div class="dialog-header" [style.border-left-color]="data.backgroundColor">
    <div class="header-content">
      <div class="event-icon">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
      <div class="header-text">
        <h2 class="event-title">{{ data.title }}</h2>
        <p class="event-medicine" *ngIf="data.medicineName">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
          </svg>
          {{ data.medicineName }}
        </p>
      </div>
    </div>
    <button mat-icon-button (click)="onClose()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Content -->
  <div class="dialog-content">
    <!-- Description -->
    <div class="content-section" *ngIf="data.description && data.description.trim()">
      <h3 class="section-title">
        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
        </svg>
        Descripci√≥n
      </h3>
      <p class="description-text">{{ data.description }}</p>
    </div>

    <!-- Date & Time -->
    <div class="content-section">
      <h3 class="section-title">
        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Fecha y Hora
      </h3>
      <div class="date-info">
        <div class="date-item">
          <span class="date-label">Inicio:</span>
          <span class="date-value">{{ formatDate(data.startDate) }}</span>
        </div>
        <div class="date-item">
          <span class="date-label">Fin:</span>
          <span class="date-value">{{ formatDate(data.endDate) }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="dialog-actions">
    <button mat-button (click)="onClose()" class="close-action-btn">
      Cerrar
    </button>
  </div>
</div>
