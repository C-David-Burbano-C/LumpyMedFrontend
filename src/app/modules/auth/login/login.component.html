<div class="min-h-screen flex items-center justify-center px-4 py-12 relative overflow-hidden">
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-mesh"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(0,112,243,0.1),transparent_50%)]"></div>
  
  <div class="w-full max-w-md relative z-10 animate-slide-up">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="inline-block p-4 bg-dark-elevated border border-dark-border rounded-2xl mb-4 shadow-lg">
        <img src="assets/favicon.png" alt="Logo" class="w-12 h-12">
      </div>
      <h1 class="text-3xl font-bold gradient-text mb-2">
        {{ 'APP.TITLE' | translate }}
      </h1>
      <p class="text-text-secondary">Calculadora de Dosis Pediátrica</p>
    </div>

    <!-- Login Card -->
    <div class="modern-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username Input -->
        <div>
          <label class="block text-sm font-medium text-text-secondary mb-2">
            {{ 'AUTH.USERNAME' | translate }}
          </label>
          <input 
            type="text" 
            formControlName="username" 
            autocomplete="username"
            class="modern-input"
            placeholder="Ingresa tu usuario"
          />
          <p *ngIf="f['username'].errors?.['required'] && f['username'].touched" 
             class="error-message">
            {{ 'VALIDATION.REQUIRED' | translate }}
          </p>
        </div>

        <!-- Password Input -->
        <div>
          <label class="block text-sm font-medium text-text-secondary mb-2">
            {{ 'AUTH.PASSWORD' | translate }}
          </label>
          <input 
            type="password" 
            formControlName="password" 
            autocomplete="current-password"
            class="modern-input"
            placeholder="••••••••"
          />
          <p *ngIf="f['password'].errors?.['required'] && f['password'].touched" 
             class="error-message">
            {{ 'VALIDATION.REQUIRED' | translate }}
          </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="badge-danger px-4 py-3 rounded-lg">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
            <span>{{ errorMessage }}</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full modern-btn-primary"
          [disabled]="loading || loginForm.invalid"
        >
          <span *ngIf="!loading" class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            {{ 'AUTH.LOGIN' | translate }}
          </span>
          <span *ngIf="loading" class="flex items-center justify-center">
            <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent mr-2"></div>
            {{ 'COMMON.LOADING' | translate }}
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="modern-divider"></div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-text-secondary text-sm">
          ¿No tienes cuenta?
          <a routerLink="/login/register" 
             class="text-accent-primary hover:text-accent-primary/80 font-medium ml-1 transition-colors cursor-pointer">
            {{ 'AUTH.REGISTER' | translate }}
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-text-tertiary text-xs">
      <p>Sistema seguro y confiable para profesionales de la salud</p>
    </div>
  </div>
</div>
