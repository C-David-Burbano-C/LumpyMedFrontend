<div class="p-0 rounded-xl overflow-hidden dialog-container">
  <div class="dialog-header p-8 md:p-6 text-center relative">
    <div class="flex flex-col items-center justify-center gap-4 md:gap-3">
      <div class="flex justify-center items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 md:w-12 md:h-12 text-white drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <h2 class="text-3xl md:text-2xl font-bold text-white m-0 drop-shadow-md">Cerrar Sesión</h2>
    </div>
  </div>

  <div class="p-8 md:p-6 bg-gray-900 border-b border-white/5">
    <p class="text-lg md:text-base text-gray-300 text-center m-0 leading-relaxed">
      Estás a punto de cerrar tu sesión. ¿Deseas continuar?
    </p>
  </div>

  <div class="flex gap-4 md:flex-col md:gap-3 p-6 md:p-4 bg-gray-800 border-t border-white/10">
    <button
      type="button"
      class="btn-confirm bg-gray-700 flex-1 md:w-full py-3 px-6 text-base font-semibold border-none rounded-xl cursor-pointer transition-all duration-300 ease-in-out flex items-center justify-center relative overflow-hidden text-white shadow-lg shadow-pink-500/30 hover:shadow-xl hover:shadow-pink-500/40 hover:-translate-y-0.5 active:translate-y-0"
      (click)="onConfirm()">
      Cerrar Sesión
    </button>
  </div>
</div>
